<br>
<div class="container" col-md-6>
    <div class="card">
        <div class="card-header">
            <h3>Cadastrar Cidades</h3>
        </div>
        <div class="card-body">
           <form action="">
               <div class="form-group">
                   <label for="">Nome:</label>
                   <input #nomeCidade type="text" class="form-control">
               </div>
               <div class="form-group">
                <label for="">UF:</label>
                <input #uf type="text" class="form-control">
                </div>
                <button (click)=" prepararParaGuardarCidade(nomeCidade.value, uf.value)" class="btn btn-success">Salvar</button>
           </form>
        </div>
    </div>
</div>
