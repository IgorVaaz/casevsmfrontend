<div class="container" col-md-6>
    <div class="card">
        <div class="card-header">
            <h3>Cadastrar Clientes</h3>
        </div>
        <div class="card-body">
           <form #f="ngForm" (ngSubmit)="onSubmit()" action="">
               <div class="form-group">
                   <label for="">Nome:</label>
                   <input #nome type="text" class="form-control">
               </div>
               <div class="form-group">
                <label for="">CPF/CNPJ:</label>
                <input #cpf type="text" class="form-control">
               </div>
               <div class="form-group">
                   <label for="">Email:</label>
                   <input #email type="text" class="form-control">
               </div>
               <div class="form-group">
                <label for="">Bairro:</label>
                <input #bairro type="text" class="form-control">
               </div>
               <div class="form-group">
                <label for="">Endere√ßo:</label>
                <input #endereco type="text" class="form-control">
               </div>
               <!--<div class="form-group">
                <label for="">Numero:</label>
                <input #numero type="number" class="form-control">
               </div> -->
               <div class="form-group">
                <label for="">Telefone:</label>
                <input #telefone type="text" class="form-control">
               </div>

               <div class="form-group">
                <label for="">CEP:</label>
                <input #cep type="text" class="form-control">
               </div>
               
               <div class="form-group">
                <label for="">Status:</label>
                <select #status class="form-select" aria-label="Default select example">
                    <option value=true> Ativo </option>
                    <option value=false> Inativo </option>
                </select>
               </div>

               <div class="form-group">
                   <label for="">Cidades</label>
                <select #nomecidade [(ngModel)] = "clienteAdicionar.cidadeId" class="form-select" aria-label="Default select example">
                    <option *ngFor = "let cidade of cidades" [value]= "cidade.cidadeId"> {{ cidade.nomeCidade }} </option>
                  </select>
                  <p>id cidade: {{nomecidade.value}}</p>
               </div>

            <br>
            <button class="btn btn-success">Cadastrar Clientes</button>
           </form>
        </div>
    </div>
</div>
